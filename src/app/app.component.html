<div class="container">
  <div class="row">
    <div class="col-md-12">
      {{message}}
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">pid</th>
            <th scope="col">pname</th>
            <th scope="col">price</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of productsData; index as i">
            <th scope="row">{{i+1}}</th>
            <td>{{product.pid}}</td>
            <td>{{product.pname}}</td>
            <td>@{{product.price}}</td>
          </tr>
        </tbody>
      </table>
    
    </div>
  </div>
</div>
